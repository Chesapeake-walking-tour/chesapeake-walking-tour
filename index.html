<!DOCTYPE html>
<html>
<head>
    <title>SVG Image Map Example</title>
    <style>
        #image-map {
            position: relative;
        }

        #image-map svg {
            position: absolute;
            top: 0;
            left: 0;
        }

        #image-map a {
            display: block;
        }
    </style>
</head>
<body>
    <div id="image-map">
        <img src="/chesapeake-walking-tour/docs/assets/walking_tour_map.jpg" alt="Your Image" />
        <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" version="1.1">
            <!-- Define your shapes and coordinates here -->
            <a xlink:href="https://example.com" target="_blank">
                <rect x="50" y="50" width="100" height="100" />
            </a>
            <a xlink:href="https://example.com" target="_blank">
                <circle cx="200" cy="150" r="50" fill="transparent" />
            </a>
        </svg>
    </div>
</body>
</html>
