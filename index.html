<!DOCTYPE html>
<html>
<head>
  <title>Display Image on Mobile</title>
  <style>
    .bounding-box {
      position: absolute;
      border: 2px solid red;
      pointer-events: none;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      z-index: 9999;
      display: none;
    }

    .popup img {
      max-width: 100%;
      height: auto;
    }
  </style>
  <script>
    function showPopup() {
      var popup = document.getElementById("popup");
      popup.style.display = "block";
    }

    function hidePopup() {
      var popup = document.getElementById("popup");
      popup.style.display = "none";
    }
  </script>
</head>
<body>
  <div style="position: relative;">
    <img src="/chesapeake-walking-tour/docs/assets/walking_tour_map_cropped.png" alt="Image">
    <svg class="bounding-box" width="200" height="150" viewBox="0 0 200 150" onclick="showPopup()">
      <rect width="100%" height="100%" fill="transparent" />
    </svg>
  </div>

  <div id="popup" class="popup" onclick="hidePopup()">
    <img src="/chesapeake-walking-tour/docs/assets/franklin_hall.png" alt="Popup Image">
  </div>
</body>
</html>
