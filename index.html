<!DOCTYPE html>
<html>
<head>
  <title>Chesapeake City Historic District  Walking Tour</title>
  <style>
    .rect {
      position: absolute;
      border: 2px solid red;
    }

    .popup-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .popup-image {
      max-width: 100%;
      max-height: 100%;
    }

        /* Media query for mobile devices */
    @media (max-width: 767px) {
      .popup-container {
        width: 80%;
        height: 80%;
      }
  </style>
  <script>
    function showPopup(event, imageURL) {
      event.stopPropagation(); // Stop event propagation

      var currentPopup = document.querySelector('.popup-container');
      if (currentPopup) {
        document.body.removeChild(currentPopup);
      }

      var popupContainer = document.createElement('div');
      popupContainer.className = 'popup-container';

      var popupImage = document.createElement('img');
      popupImage.src = imageURL;
      popupImage.alt = 'Popup Image';
      popupImage.className = 'popup-image';

      popupContainer.appendChild(popupImage);
      document.body.appendChild(popupContainer);

      document.addEventListener('click', function(event) {
        if (!popupContainer.contains(event.target)) {
          document.body.removeChild(popupContainer);
        }
      });
    }

    // Create multiple view boxes
    window.addEventListener('DOMContentLoaded', function() {
      var viewBoxes = [
        { x: 2220, y: 1590, width: 90, height: 190, image: '/chesapeake-walking-tour/docs/assets/franklin_hall.png' },
        { x: 2330, y: 1590, width: 90, height: 150, image: '/chesapeake-walking-tour/docs/assets/pell_gardens.png' },
        { x: 2210, y: 1310, width: 107, height: 200, image: '/chesapeake-walking-tour/docs/assets/cropper_house.png'},
        // Add more view boxes as needed
      ];

      viewBoxes.forEach(function(viewBox) {
        var svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
        svg.setAttribute('class', 'rect');
        svg.setAttribute('width', viewBox.width);
        svg.setAttribute('height', viewBox.height);
        svg.setAttribute('viewBox', '0 0 ' + viewBox.width + ' ' + viewBox.height);
        svg.setAttribute('onclick', 'showPopup(event, "' + viewBox.image + '")');

        var rect = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
        rect.setAttribute('width', '100%');
        rect.setAttribute('height', '100%');
        rect.setAttribute('fill', 'transparent');

        svg.appendChild(rect);
        document.body.appendChild(svg);

        svg.style.left = viewBox.x + 'px';
        svg.style.top = viewBox.y + 'px';
      });
    });
  </script>
</head>
<body>
  <div class="image-container">
    <img src="/chesapeake-walking-tour/docs/assets/walking_tour_map_cropped.png" alt="Image">
  </div>
</body>
</html>
