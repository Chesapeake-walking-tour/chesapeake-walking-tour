<!DOCTYPE html>
<html>
<head>
    <title>SVG Image Map Example</title>
    <style>
        #image-map {
            position: relative;
        }

        #image-map svg {
            position: absolute;
            top: 0;
            left: 0;
        }

        #image-map a {
            display: block;
        }

        /* Style for the modal */
        #myModal {
            display: none;
            position: fixed;
            z-index: 999;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
        }

        #myModal img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="image-map">
        <img src="/chesapeake-walking-tour/docs/assets/walking_tour_map_rescaled_v1.png" alt="Your Image" />
        <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" version="1.1">
            <!-- Define your shapes and coordinates here -->
            <a href="javascript:void(0);" onclick="openModal('/chesapeake-walking-tour/docs/assets/franklin_hall.png')">
                <rect x="1160" y="820" width="40" height="80" stroke="black" stroke-width="5" fill="transparent" />
            </a>
            <a xlink:href="https://example.com" target="_blank">
                <circle cx="200" cy="150" r="50" fill="transparent" />
            </a>
        </svg>
    </div>

    <!-- Modal container -->
    <div id="myModal" onclick="closeModal()">
        <!-- Modal content (image) -->
        <img id="modalImage" src="" alt="Modal Image">
    </div>

    <script>
        function openModal(imageUrl) {
            var modal = document.getElementById("myModal");
            var modalImage = document.getElementById("modalImage");
            modal.style.display = "flex";
            modalImage.src = imageUrl;
        }

        function closeModal() {
            var modal = document.getElementById("myModal");
            var modalImage = document.getElementById("modalImage");
            modal.style.display = "none";
            modalImage.src = "";
        }
    </script>
</body>
</html>
