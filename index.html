<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .image-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .image-popup img {
            max-width: 90%;
            max-height: 90%;
        }
        
        .image-popup.active {
            display: flex;
        }
    </style>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" preserveAspectRatio="xMidYMid meet">
        <image xlink:href="/chesapeake-walking-tour/docs/assets/walking_tour_map_rescaled_v1.png" width="800" height="600" />

        <rect x="100" y="100" width="200" height="150" fill="transparent" stroke="red" stroke-width="2">
            <title>Click to open popup image</title>
        </rect>
    </svg>

    <div class="image-popup">
        <img src="/chesapeake-walking-tour/docs/assets/franklin_hall.png" alt="Popup Image">
    </div>

    <script>
        const rect = document.querySelector('rect');
        const imagePopup = document.querySelector('.image-popup');

        rect.addEventListener('click', () => {
            imagePopup.classList.add('active');
        });

        imagePopup.addEventListener('click', () => {
            imagePopup.classList.remove('active');
        });
    </script>
</body>
</html>
